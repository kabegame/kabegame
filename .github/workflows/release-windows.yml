name: Build and Release Windows Installer

on:
  push:
    branches:
      - main # å½“æŽ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
    tags:
      - "v*" # å½“æŽ¨é€ä»¥ v å¼€å¤´çš„ tag æ—¶è§¦å‘
  workflow_dispatch:
    inputs:
      prerelease:
        description: "Is this a prerelease?"
        required: false
        default: false
        type: boolean

jobs:
  build-and-release:
    name: Build Windows Installer (${{ matrix.mode }})
    strategy:
      fail-fast: false
      matrix:
        mode: [normal, local]
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true # æ£€å‡º git å­æ¨¡å—ï¼ˆcrawler-pluginsï¼‰

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          cache-on-failure: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Package plugins
        id: package-plugins
        shell: bash
        run: |
          if [ "${{ matrix.mode }}" == "local" ]; then
            nx run crawler-plugins:package-to-resources
          else
            nx run crawler-plugins:package-local-to-resources
          fi

          # æ‰«ææ‰“åŒ…çš„æ’ä»¶åˆ—è¡¨ï¼ˆç”¨äºŽ local æ¨¡å¼ï¼‰
          if [ "${{ matrix.mode }}" == "local" ]; then
            PLUGINS=$(node -e "
            const fs = require('fs');
            const path = require('path');
            const pluginsDir = 'src-tauri/resources/plugins';
            if (fs.existsSync(pluginsDir)) {
              const files = fs.readdirSync(pluginsDir);
              const plugins = files
                .filter(f => f.endsWith('.kgpg'))
                .map(f => path.basename(f, '.kgpg'))
                .filter(Boolean)
                .sort()
                .join(',');
              console.log(plugins || '');
            }
            ")
            if [ -n "$PLUGINS" ]; then
              echo "builtin_plugins=$PLUGINS" >> $GITHUB_OUTPUT
              echo "Builtin plugins: $PLUGINS"
            fi
          fi

      - name: Get version from package.json
        id: version
        shell: bash
        run: |
          if [ -f "package.json" ]; then
            VERSION=$(node -p "require('./package.json').version")
          elif [ -f "src-tauri/Cargo.toml" ]; then
            VERSION=$(grep -m1 '^version\s*=' src-tauri/Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          else
            echo "Error: Could not find package.json or Cargo.toml"
            exit 1
          fi
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
          echo "Tag: ${TAG}"

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          {
            echo "changelog<<EOF"
            echo "## ðŸ“ æ›´æ–°å†…å®¹"
            echo ""
            if [ -z "$CHANGES" ]; then
              echo "- æ— å˜æ›´è®°å½•"
            else
              echo "$CHANGES"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Update productName for filename
        shell: bash
        run: |
          # ä¸´æ—¶ä¿®æ”¹ tauri.conf.json çš„ productNameï¼Œä½¿æ–‡ä»¶ååŒ…å« mode
          node -e "
          const fs = require('fs');
          const path = require('path');
          const configPath = 'src-tauri/tauri.conf.json';
          const config = JSON.parse(fs.readFileSync(configPath, 'utf8'));
          const originalName = config.productName;
          config.productName = originalName + '-${{ matrix.mode }}';
          fs.writeFileSync(configPath, JSON.stringify(config, null, 2));
          console.log('Updated productName to:', config.productName);
          "

      - name: Build Tauri app
        env:
          KABEGAME_MODE: ${{ matrix.mode }}
          VITE_KABEGAME_MODE: ${{ matrix.mode }}
          KABEGAME_BUILTIN_PLUGINS: ${{ steps.package-plugins.outputs.builtin_plugins }}
        run: pnpm exec tauri build --bundles nsis
        working-directory: src-tauri

      - name: Restore productName
        if: always()
        shell: bash
        run: |
          # æ¢å¤åŽŸå§‹ productName
          node -e "
          const fs = require('fs');
          const path = require('path');
          const configPath = 'src-tauri/tauri.conf.json';
          const config = JSON.parse(fs.readFileSync(configPath, 'utf8'));
          config.productName = config.productName.replace(/-normal$|-local$/, '');
          fs.writeFileSync(configPath, JSON.stringify(config, null, 2));
          console.log('Restored productName to:', config.productName);
          "

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.mode }}
          path: src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          {
            echo "changelog<<EOF"
            echo "## ðŸ“ æ›´æ–°å†…å®¹"
            echo ""
            if [ -z "$CHANGES" ]; then
              echo "- æ— å˜æ›´è®°å½•"
            else
              echo "$CHANGES"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Kabegame ${{ steps.version.outputs.tag }}"
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || contains(steps.version.outputs.version, '-') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            artifacts/installer-normal/*.exe
            artifacts/installer-local/*.exe
