name: Build and Release Windows Installer

on:
  push:
    branches:
      - main # å½“æŽ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
    tags:
      - "v*" # å½“æŽ¨é€ä»¥ v å¼€å¤´çš„ tag æ—¶è§¦å‘
  workflow_dispatch:
    inputs:
      prerelease:
        description: "Is this a prerelease?"
        required: false
        default: false
        type: boolean

jobs:
  build-and-release:
    name: Build Windows Installer
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Get version from package.json or Cargo.toml
        id: version
        shell: bash
        run: |
          if [ -f "package.json" ]; then
            VERSION=$(node -p "require('./package.json').version")
          elif [ -f "src-tauri/Cargo.toml" ]; then
            VERSION=$(grep -m1 '^version\s*=' src-tauri/Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          else
            echo "Error: Could not find package.json or Cargo.toml"
            exit 1
          fi
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
          echo "Tag: ${TAG}"

      - name: Build frontend
        run: pnpm run build

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          {
            echo "changelog<<EOF"
            echo "## ðŸ“ æ›´æ–°å†…å®¹"
            echo ""
            if [ -z "$CHANGES" ]; then
              echo "- æ— å˜æ›´è®°å½•"
            else
              echo "$CHANGES"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Build Tauri app and create release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src-tauri
          tagName: ${{ steps.version.outputs.tag }}
          releaseName: "Kabegame ${{ steps.version.outputs.tag }}"
          releaseBody: ${{ steps.changelog.outputs.changelog }}
          releaseDraft: false
          releasePrerelease: ${{ github.event.inputs.prerelease || contains(steps.version.outputs.version, '-') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          args: "--bundles nsis"
