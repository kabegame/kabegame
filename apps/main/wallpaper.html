<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }
      #app {
        width: 100%;
        height: 100%;
        background: transparent;
      }

      .wallpaper-root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: transparent;
      }

      .wallpaper-stage {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .wallpaper-img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
        pointer-events: none;
      }

      .wallpaper-img.base {
        opacity: 1;
      }

      .wallpaper-img.top {
        opacity: 0;
        transform: none;
        transition: none;
        will-change: opacity, transform;
      }

      .wallpaper-tile {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        pointer-events: none;
      }

      .wallpaper-tile.base {
        opacity: 1;
      }

      .wallpaper-tile.top {
        opacity: 0;
        transform: none;
        transition: none;
        will-change: opacity, transform;
      }

      /* transitions */
      .top.fade.enter {
        opacity: 1;
        transition: opacity 800ms ease-in-out;
      }

      .top.slide.prep {
        opacity: 0;
        transform: translateX(32px);
      }

      .top.slide.enter {
        opacity: 1;
        transform: translateX(0);
        transition: opacity 800ms ease, transform 800ms ease;
      }

      .top.zoom.prep {
        opacity: 0;
        transform: scale(1.06);
      }

      .top.zoom.enter {
        opacity: 1;
        transform: scale(1);
        transition: opacity 900ms ease, transform 900ms ease;
      }

      /* debug panel */
      .debug-panel {
        position: fixed;
        left: 12px;
        top: 12px;
        z-index: 999999;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        font-size: 12px;
        line-height: 1.35;
        padding: 10px 12px;
        max-width: min(560px, calc(100vw - 24px));
        color: rgba(255, 255, 255, 0.92);
        background: rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 8px;
        pointer-events: none;
      }

      .debug-title {
        font-weight: 700;
        margin-bottom: 6px;
      }

      .debug-path {
        margin-top: 6px;
        word-break: break-all;
      }

      .debug-error {
        margin-top: 6px;
        color: #ffb4b4;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wallpaper-root">
        <div class="wallpaper-stage">
          <!-- 图片模式元素 -->
          <img id="base-img" class="wallpaper-img base" alt="wallpaper-base" />
          <img id="top-img" class="wallpaper-img top" alt="wallpaper-top" />
          <!-- Tile 模式元素（默认隐藏，由 JS 控制显示） -->
          <div id="base-tile" class="wallpaper-tile base" style="display: none;"></div>
          <div id="top-tile" class="wallpaper-tile top" style="display: none;"></div>
        </div>
        <!-- 调试面板（开发模式） -->
        <div id="debug-panel" class="debug-panel" style="display: none;"></div>
      </div>
    </div>
    <script type="module" src="/src/wallpaper.ts"></script>
  </body>
</html>
