[package]
edition = {workspace = true}
name = "kabegame"
version = {workspace = true}

[dependencies]
async-trait = "0.1"
base64 = {workspace = true}
governor = {version = "0.7", optional = true}
image = {workspace = true}
kabegame-core = {workspace = true, default-features = false, features = ["ipc", "tauri-runtime"]}
lru = {version = "0.12", optional = true}
memmap2 = {version = "0.9", optional = true}
serde = {workspace = true}
serde_json = {workspace = true}
sha2 = {workspace = true}
tauri = {workspace = true, features = ["protocol-asset"]}
tauri-plugin-dialog = "=2.4.2"
tauri-plugin-fs = "=2.4.4"
tauri-plugin-shell = "=2.3.3"
tokio = {workspace = true}
uuid = {workspace = true}

[target.'cfg(windows)'.dependencies]
dokan = {version = "0.3.1", optional = true}
widestring = {version = "0.4.3", optional = true}
winapi = {version = "0.3.9", features = ["ntstatus", "winnt", "winbase"], optional = true}
windows = {version = "0.52", features = [
  "Win32_Foundation",
  "Win32_System_Com",
  "Win32_UI_Shell",
]}
windows-sys = {workspace = true, features = ["Win32_Security", "Win32_Security_Authorization"]}
winreg = "0.52"
winver = "1"

[build-dependencies]
tauri-build = {workspace = true}

[features]
custom-protocol = ["tauri/custom-protocol", "kabegame-core/custom-protocol"]
default = ["custom-protocol", "tray", "virtual-driver", "ipc-service"]
ipc-service = []
tray = ["dep:governor"]
virtual-driver = ["dep:dokan", "dep:widestring", "dep:winapi", "dep:lru", "dep:memmap2", "kabegame-core/virtual-driver"]

[[bin]]
name = "kabegame"
path = "src/main.rs"

[build]
rustflags = ["-A", "unused"]
