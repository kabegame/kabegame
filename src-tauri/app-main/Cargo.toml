[package]
name = "kabegame"
version = { workspace = true }
edition = { workspace = true }

[dependencies]
kabegame-core = { workspace = true, default-features = false, features = ["ipc-client"] }
tauri = { workspace = true, features = ["protocol-asset"] }
tauri-plugin-dialog = "=2.4.2"
tauri-plugin-shell = "=2.3.3"
tauri-plugin-fs = "=2.4.4"
governor = {  version = "0.7", optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
async-trait = "0.1"
image = { workspace = true }
sha2 = { workspace = true }
uuid = { workspace = true }
base64 = { workspace = true }
lru = { version = "0.12", optional = true }
memmap2 = { version = "0.9", optional = true }

[target.'cfg(windows)'.dependencies]
windows-sys = { workspace = true }
winreg = "0.52"
winver = "1"
dokan = {version = "0.3.1", optional = true}
widestring = {version = "0.4.3", optional = true}
winapi = { version = "0.3.9", features = ["ntstatus", "winnt", "winbase"], optional = true }
windows = { version = "0.52", features = [
  "Win32_Foundation",
  "Win32_System_Com",
  "Win32_UI_Shell",
] }

[build-dependencies]
tauri-build = { workspace = true }

[features]
default = ["custom-protocol", "tray"]
tray = ["dep:governor"]
custom-protocol = ["tauri/custom-protocol"]
# self-hosted && vd (local) | self-hosted && !vd (light) | !self-hosted && vd (normal)  
self-hosted = ["kabegame-core/tauri-runtime"]
virtual-driver = ["dep:dokan", "dep:widestring", "dep:winapi", "dep:lru", "dep:memmap2", "kabegame-core/virtual-driver"]

[[bin]]
name = "kabegame"
path = "src/main.rs"
