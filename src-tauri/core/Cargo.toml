[package]
name = "kabegame-core"
version = { workspace = true }
edition = { workspace = true }
description = "Kabegame 共享后端核心（crawler/plugin/storage 等）"
build = "build.rs"

[dependencies]
tauri = { workspace = true, optional = true }

serde = { workspace = true }
serde_json = { workspace = true }
regex = "1.11"
tokio = { workspace = true }
reqwest = { version = "0.11", features = ["blocking", "json", "stream", "native-tls"] }
futures-util = "0.3"
scraper = "0.19"
select = "0.6"
url = { workspace = true }
uuid = { workspace = true }
dirs = "5.0"
image = { workspace = true }
zip = { workspace = true }
rhai = { workspace = true }
auto-launch = "0.5"
rusqlite = { version = "0.31", features = ["bundled"] }
sha2 = { workspace = true }
base64 = { workspace = true }
lru = "0.12"
sled = "0.34"
memmap2 = { version = "0.9", optional = true }

[target.'cfg(target_os = "linux")'.dependencies]
which = { version = "6.0", optional = true}

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.52", features = [
  "Win32_Foundation",
  "Win32_Graphics_Dwm",
  "Win32_Graphics_Gdi",
  "Win32_Security",
  "Win32_Security_Authorization",
  "Win32_Storage_FileSystem",
  "Win32_System_Com",
  "Win32_System_DataExchange",
  "Win32_System_LibraryLoader",
  "Win32_System_Memory",
  "Win32_UI_Shell",
  "Win32_UI_WindowsAndMessaging",
]}
dokan = { version = "0.3.1", optional = true }
widestring = { version = "0.4.3", optional = true }
winapi = { version = "0.3.9", features = ["ntstatus", "winnt", "winbase"], optional = true }


[features]
default = []
# 去重功能（目前依赖 GUI 事件），默认关闭
dedupe = []
# 启用该 feature 才会拉起 tauri 依赖（使 core 可在纯 daemon 环境编译）。
tauri = ["dep:tauri"]
# （可选）仅当需要在“非 IPC 的前端直连”场景复用 Tauri 的 state/emit 时启用。
tauri-adapter = ["tauri"]
# 依赖 tauri 的 custom-protocol，必须同时启用 tauri feature
custom-protocol = ["tauri", "tauri/custom-protocol"]
# virtual-drive 当前使用了 tauri::AppHandle 做事件/状态桥接，因此也必须启用 tauri feature
virtual-drive = []
# Windows 下 Dokan 实现（需要 tauri + dokan 相关依赖）
virtual-drive-windows = ["virtual-drive", "tauri", "dep:dokan", "dep:widestring", "dep:winapi", "dep:memmap2"]

[profile.release]
lto = "thin"
codegen-units = 1
