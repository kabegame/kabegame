<script>
  // 临时禁用 disable-devtool：
  // disable-devtool 默认 tkName=ddtk，md5 默认是空串。
  // 当 URL 中 ddtk 参数值等于 md5（即空串）时，会直接 “token passed” 并不再启动探测器。
  (function () {
    try {
      var url = new URL(window.location.href);
      if (!url.searchParams.has("ddtk")) {
        url.searchParams.set("ddtk", "");
        // 用 replace 避免污染历史记录
        window.location.replace(url.toString());
      }
    } catch (e) {
      // ignore
    }
  })();
</script>
